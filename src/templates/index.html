<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Thermostat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
<h1 class="text-center">Heating Status</h1>
<p class="text-center">{{heating_status}}</p>

<h1 class="text-center">Room Temperature</h1>
<p class="text-center">{{room_temperature}}&deg;C</p>

<h1 class="text-center">Room Humidity</h1>
<p class="text-center">{{room_humidity}}%</p>

<h1 class="text-center">Target Temperature</h1>
<form class="p-3 text-center" action='/', method="post" enctype="multipart/form-data">
    <input class="form-control" name="target-temperature" type="number" placeholder="{{target_temperature}}" value="{{target_temperature}}" step="0.5" min="16" max="24">
    <input class="btn btn-primary mt-3"type="submit" >
</form>
</body>
</html>
